<!DOCTYPE html>
<html>
<head>
    <title>Юля Дмитриева</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        var myTxt = prompt("Введите свой текст (количество слов должно быть четным): "); //запрашиваем у пользователя текст
        var razdelTxt = myTxt.split(" ");//создаем массив, где элементом будет слово (разделитель - пробел)
        for(var i = 0; i<razdelTxt.length-1; i=i+2){ //цикл, где мы перебираем пары слов, поэтому шаг равен двум
            var vsp = razdelTxt[i]; //создаем дополнительную переменную и помещаем туда элемент
            razdelTxt[i]=razdelTxt[i+1]; //заменяем значение первого элемента значением вторым
            razdelTxt[i+1]=vsp; //меняем значение второго элемента на первое
        }
        var razdelTxt1 = razdelTxt.join(" "); //создаем из массива строку с разделителем - пробел
        document.writeln("Ваш текст, где два соседних слова меняются местами: "+razdelTxt1); //выводим на экран
    </script>
</head>

</body>
</html>
